<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="div">
        <button class="box" id="btn1" style="border-radius: 5px 0 0 0 ;"></button>
        <button class="box" id="btn2"></button>
        <button class="box" id="btn3" style="border-radius: 0 5px 0 0 ;"></button>
        <button class="box" id="btn4"></button>
        <button class="box" id="btn5"></button>
        <button class="box" id="btn6"></button>
        <button class="box" id="btn7" style="border-radius: 0 0 0 5px ;"></button>
        <button class="box" id="btn8"></button>
        <button class="box" id="btn9" style="border-radius: 0 0 5px 0 ;"></button>
    </div>
    
    <div class="div2">
        <div id="result"></div>
        <button id="reset">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
